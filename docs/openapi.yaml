openapi: 3.0.3
info:
  title: Event AI Server API
  description: |
    A comprehensive REST API for the Event AI platform that handles event management, 
    AI-powered crowd simulation, and real-time notifications.
    
    ## Architecture
    - **Server**: Express.js on AWS EC2
    - **Database**: Supabase PostgreSQL  
    - **Storage**: AWS S3
    - **AI**: Amazon SageMaker
    - **Notifications**: n8n + WhatsApp Business API
    
    ## Authentication
    Currently using API key authentication. Future versions will include JWT.
    
    ## Rate Limiting
    - DISABLED - No rate limiting applied for development
    
    ## Response Format
    All responses follow a consistent format:
    ```json
    {
      "success": true|false,
      "data": {...},
      "message": "Optional message",
      "error": "Error details if success=false"
    }
    ```
  version: 1.0.0
  contact:
    name: Event AI Team
    email: support@eventai.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:3000
    description: Local development server
  - url: https://your-domain.com
    description: Production server
  - url: https://staging.your-domain.com
    description: Staging server

paths:
  /:
    get:
      summary: Root endpoint
      description: Returns basic server information
      tags:
        - System
      responses:
        '200':
          description: Server information
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Event AI Server"
                  version:
                    type: string
                    example: "1.0.0"
                  environment:
                    type: string
                    example: "development"
                  timestamp:
                    type: string
                    format: date-time

  /health:
    get:
      summary: Health check endpoint
      description: Returns server health status and metrics
      tags:
        - System
      responses:
        '200':
          description: Server health information
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "healthy"
                  timestamp:
                    type: string
                    format: date-time
                  version:
                    type: string
                    example: "1.0.0"
                  environment:
                    type: string
                    example: "development"
                  uptime:
                    type: number
                    description: Server uptime in seconds
                    example: 3600
                  memoryUsage:
                    type: object
                    properties:
                      rss:
                        type: number
                        description: Resident Set Size
                      heapTotal:
                        type: number
                        description: Total heap size
                      heapUsed:
                        type: number
                        description: Used heap size
                      external:
                        type: number
                        description: External memory usage

  /api/v1/users:
    post:
      summary: Create a new user
      description: Creates a new user account with validation
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
                  description: User email address
                  example: "john.doe@example.com"
                username:
                  type: string
                  minLength: 3
                  maxLength: 255
                  description: Username (defaults to email if not provided)
                  example: "john.doe@example.com"
                status:
                  type: string
                  enum: [ACTIVE, INACTIVE, SUSPENDED, PENDING]
                  description: User status
                  example: "ACTIVE"
                phone:
                  type: string
                  pattern: '^\+?[1-9]\d{1,14}$'
                  description: Phone number in international format (optional)
                  example: "+1234567890"
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/User'
                  message:
                    type: string
                    example: "User created successfully"
        '400':
          $ref: '#/components/responses/BadRequest'
        '409':
          description: Conflict - Email or username already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                success: false
                error:
                  status: "fail"
                  message: "Email already exists"
                  code: "DUPLICATE_RESOURCE"
        '500':
          $ref: '#/components/responses/InternalServerError'

    get:
      summary: Get all users
      description: Retrieves a paginated list of users with optional filtering
      tags:
        - Users
      parameters:
        - name: page
          in: query
          description: Page number (1-based)
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          description: Number of users per page
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
        - name: status
          in: query
          description: Filter by user status
          schema:
            type: string
            enum: [ACTIVE, INACTIVE, SUSPENDED, PENDING]
        - name: search
          in: query
          description: Search in email and username
          schema:
            type: string
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      users:
                        type: array
                        items:
                          $ref: '#/components/schemas/User'
                      pagination:
                        $ref: '#/components/schemas/Pagination'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/users/{userId}:
    get:
      summary: Get user by ID
      description: Retrieves a specific user by their ID
      tags:
        - Users
      parameters:
        - name: userId
          in: path
          required: true
          description: User ID
          schema:
            type: string
            pattern: '^usr_[a-zA-Z0-9-]+$'
            example: "usr_123456789"
      responses:
        '200':
          description: User details
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/User'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

    put:
      summary: Update user
      description: Updates an existing user
      tags:
        - Users
      parameters:
        - name: userId
          in: path
          required: true
          description: User ID
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                username:
                  type: string
                  minLength: 3
                  maxLength: 255
                status:
                  type: string
                  enum: [ACTIVE, INACTIVE, SUSPENDED, PENDING]
                phone:
                  type: string
                  pattern: '^\+?[1-9]\d{1,14}$'
      responses:
        '200':
          description: User updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/User'
                  message:
                    type: string
                    example: "User updated successfully"
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          description: Conflict - Email or username already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          $ref: '#/components/responses/InternalServerError'

    delete:
      summary: Delete user
      description: Deletes a user account
      tags:
        - Users
      parameters:
        - name: userId
          in: path
          required: true
          description: User ID
          schema:
            type: string
      responses:
        '200':
          description: User deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "User deleted successfully"
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'


  /api/v1/users/statistics:
    get:
      summary: Get user statistics
      description: Retrieves statistical overview of users
      tags:
        - Users
      responses:
        '200':
          description: User statistics
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/UserStatistics'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/users/email/{email}:
    get:
      summary: Get user by email
      description: Retrieves a user by their email address
      tags:
        - Users
      parameters:
        - name: email
          in: path
          required: true
          description: User email
          schema:
            type: string
            format: email
            example: "john.doe@example.com"
      responses:
        '200':
          description: User details
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/User'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/users/username/{username}:
    get:
      summary: Get user by username
      description: Retrieves a user by their username
      tags:
        - Users
      parameters:
        - name: username
          in: path
          required: true
          description: Username
          schema:
            type: string
            pattern: '^[A-Za-z0-9_-]{3,30}$'
            example: "john_doe"
      responses:
        '200':
          description: User details
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/User'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/events:
    post:
      summary: Create a new event
      description: Creates a new event with optional file uploads for ticketing data and seating charts
      tags:
        - Events
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - name
                - venue
                - expectedAttendees
                - eventDate
                - eventType
              properties:
                name:
                  type: string
                  description: Event name
                  example: "Summer Music Festival 2024"
                description:
                  type: string
                  description: Event description
                  example: "Annual outdoor music festival featuring top artists"
                venue:
                  type: string
                  description: Event venue
                  example: "Central Park"
                expectedAttendees:
                  type: integer
                  minimum: 1
                  description: Expected number of attendees
                  example: 5000
                eventDate:
                  type: string
                  format: date-time
                  description: Event date and time
                  example: "2024-07-15T18:00:00Z"
                eventType:
                  type: string
                  enum: [CONCERT, CONFERENCE, SPORTS, FESTIVAL, OTHER]
                  description: Type of event
                  example: "FESTIVAL"
                ticketingData:
                  type: string
                  format: binary
                  description: CSV file with ticketing data
                seatingChart:
                  type: string
                  format: binary
                  description: JSON file with seating chart data
      responses:
        '201':
          description: Event created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      eventId:
                        type: string
                        example: "evt_a03bf463-7940-4df0-a612-8e41994784e2"
                      simulationId:
                        type: string
                        example: "sim_123456789"
                  message:
                    type: string
                    example: "Event created successfully"
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

    get:
      summary: Get all events
      description: Retrieves a paginated list of events
      tags:
        - Events
      parameters:
        - name: page
          in: query
          description: Page number (1-based)
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          description: Number of events per page
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
        - name: status
          in: query
          description: Filter by event status
          schema:
            type: string
            enum: [CREATED, ACTIVE, COMPLETED, CANCELLED]
      responses:
        '200':
          description: List of events
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      events:
                        type: array
                        items:
                          $ref: '#/components/schemas/Event'
                      pagination:
                        $ref: '#/components/schemas/Pagination'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/events/{eventId}:
    get:
      summary: Get event by ID
      description: Retrieves a specific event by its ID
      tags:
        - Events
      parameters:
        - name: eventId
          in: path
          required: true
          description: Event ID
          schema:
            type: string
            example: "evt_a03bf463-7940-4df0-a612-8e41994784e2"
      responses:
        '200':
          description: Event details
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Event'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

    put:
      summary: Update event
      description: |
        Updates an existing event with support for attachment URLs and context for AI chatbot knowledge base.
        All fields are optional - only provided fields will be updated.
      tags:
        - Events
      parameters:
        - name: eventId
          in: path
          required: true
          description: Event ID
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Event name
                  maxLength: 255
                  example: "Updated Concert in the Park"
                description:
                  type: string
                  description: Event description
                  maxLength: 1000
                  example: "An updated description of the concert event"
                venue:
                  type: string
                  description: Event venue
                  maxLength: 255
                  example: "Central Park Amphitheater"
                dateOfEventStart:
                  type: string
                  format: date-time
                  description: Event start date and time
                  example: "2024-07-15T18:00:00Z"
                dateOfEventEnd:
                  type: string
                  format: date-time
                  description: Event end date and time
                  example: "2024-07-15T23:00:00Z"
                status:
                  type: string
                  enum: [CREATED, ACTIVE, COMPLETED, CANCELLED]
                  description: Event status
                  example: "ACTIVE"
                venueLayout:
                  type: object
                  description: Venue layout configuration (JSON object)
                  example: {"sections": ["A", "B", "C"], "capacity": 5000}
                userEmail:
                  type: string
                  format: email
                  description: Email of the user who created the event
                  example: "user@example.com"
                attachmentUrls:
                  type: array
                  description: Array of attachment URLs for AI chatbot knowledge base
                  items:
                    type: string
                    format: uri
                    maxLength: 2048
                  example: ["https://example.com/event-plan.pdf", "https://example.com/venue-map.jpg"]
                attachmentContext:
                  type: string
                  description: Text interpretation/context of attachments for AI chatbot knowledge base
                  maxLength: 10000
                  example: "Event plan includes detailed schedule and safety protocols. Venue map shows emergency exits and first aid stations."
      responses:
        '200':
          description: Event updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Event'
                  message:
                    type: string
                    example: "Event updated successfully"
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

    delete:
      summary: Delete event
      description: Deletes an event and its associated simulation
      tags:
        - Events
      parameters:
        - name: eventId
          in: path
          required: true
          description: Event ID
          schema:
            type: string
      responses:
        '200':
          description: Event deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Event deleted successfully"
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/events/{eventId}/uploadEventAttachments:
    post:
      summary: Upload event attachments
      description: |
        Uploads multiple files as event attachments with comprehensive AI analysis.
        
        **Supported File Types:**
        - **Text files** (.txt) - Direct text extraction with content analysis
        - **CSV files** (.csv) - Structured data extraction with analysis  
        - **Markdown** (.md) - Text extraction with structure preservation
        - **HTML** (.html, .htm) - Clean text extraction with tag removal
        - **JSON** (.json) - Structured data extraction and formatting
        - **PDF documents** (.pdf) - Full text extraction with metadata
        - **Word documents** (.docx) - Complete text extraction
        - **Excel spreadsheets** (.xlsx, .xls) - Multi-worksheet data extraction
        - **Images** (.jpg, .jpeg, .png) - OCR text extraction using AWS Textract
        
        **AI Analysis Features:**
        - Entity recognition (people, locations, organizations, dates)
        - Key phrase extraction and topic identification
        - Event relevance scoring and actionable insights
        - Comprehensive AI-ready context generation
        - Structured content analysis (tables, forms, lists)
        
        Files are stored securely in S3 with 7-day signed URLs and analyzed with AWS Comprehend and Textract.
      tags:
        - Events
      parameters:
        - name: eventId
          in: path
          required: true
          description: Event ID to attach files to
          schema:
            type: string
            example: "evt_a03bf463-7940-4df0-a612-8e41994784e2"
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - files
              properties:
                files:
                  type: array
                  description: Files to upload (up to 10 files, 50MB each)
                  items:
                    type: string
                    format: binary
                  maxItems: 10
            encoding:
              files:
                style: form
                explode: true
      responses:
        '201':
          description: Files uploaded and analyzed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      eventId:
                        type: string
                        example: "evt_a03bf463-7940-4df0-a612-8e41994784e2"
                      uploadedFiles:
                        type: integer
                        description: Number of files successfully uploaded
                        example: 3
                      totalAttachments:
                        type: integer
                        description: Total number of attachments for this event
                        example: 5
                      attachmentFilenames:
                        type: array
                        description: Array of all attachment filenames for this event
                        items:
                          type: string
                        example: ["event-plan.pdf", "venue-map.jpg", "eventFlow.csv"]
                      uploads:
                        type: array
                        description: Details of uploaded files
                        items:
                          $ref: '#/components/schemas/AttachmentUpload'
                      analysis:
                        type: array
                        description: AI analysis results for each file
                        items:
                          $ref: '#/components/schemas/AttachmentAnalysis'
                      event:
                        $ref: '#/components/schemas/Event'
                  message:
                    type: string
                    example: "Successfully uploaded 3 file(s) and analyzed content"
                  warnings:
                    type: object
                    description: Present if some files failed to upload
                    properties:
                      failedFiles:
                        type: integer
                        example: 1
                      errors:
                        type: array
                        items:
                          type: object
                          properties:
                            fileName:
                              type: string
                              example: "large-file.pdf"
                            errors:
                              type: array
                              items:
                                type: string
                              example: ["File size exceeds maximum allowed size (50MB)"]
        '400':
          description: Bad request - validation errors or no files provided
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                no_files:
                  summary: No files provided
                  value:
                    success: false
                    error:
                      status: "fail"
                      message: "No files provided"
                      code: "NO_FILES_UPLOADED"
                all_files_failed:
                  summary: All files failed to upload
                  value:
                    success: false
                    error:
                      status: "fail" 
                      message: "All files failed to upload"
                      details: [
                        {
                          "fileName": "invalid-file.exe",
                          "errors": ["File type application/x-msdownload is not supported"]
                        }
                      ]
        '404':
          description: Event not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                success: false
                error:
                  status: "fail"
                  message: "Event not found"
                  code: "EVENT_NOT_FOUND"
        '413':
          description: File too large (exceeds 50MB limit)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/events/{eventId}/attachments/supported-types:
    get:
      summary: Get supported file types
      description: Returns information about supported file types and processing capabilities
      tags:
        - Events
      parameters:
        - name: eventId
          in: path
          required: true
          description: Event ID (for consistency with API structure)
          schema:
            type: string
            example: "evt_a03bf463-7940-4df0-a612-8e41994784e2"
      responses:
        '200':
          description: Supported file types information
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/SupportedFileTypes'

  /api/v1/simulations/{simulationId}/trigger:
    post:
      summary: Trigger AI simulation
      description: Starts an AI simulation for crowd flow analysis
      tags:
        - Simulations
      parameters:
        - name: simulationId
          in: path
          required: true
          description: Simulation ID
          schema:
            type: string
            pattern: '^sim_[a-zA-Z0-9]+$'
            example: "sim_123456789"
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                parameters:
                  type: object
                  description: Simulation parameters
                  properties:
                    crowdDensityThreshold:
                      type: number
                      minimum: 0
                      maximum: 1
                      description: Crowd density threshold (0-1)
                      example: 0.7
                    simulationDuration:
                      type: integer
                      minimum: 60
                      description: Simulation duration in seconds
                      example: 3600
                    weatherConditions:
                      type: string
                      enum: [sunny, rainy, cloudy, windy]
                      description: Weather conditions for simulation
                      example: "sunny"
                    emergencyScenario:
                      type: boolean
                      description: Include emergency scenario
                      example: false
      responses:
        '200':
          description: Simulation triggered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      simulationId:
                        type: string
                        example: "sim_123456789"
                      status:
                        type: string
                        example: "RUNNING"
                      startedAt:
                        type: string
                        format: date-time
                  message:
                    type: string
                    example: "Simulation started successfully"
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/simulations/{simulationId}/status:
    get:
      summary: Get simulation status
      description: Retrieves the current status of a simulation
      tags:
        - Simulations
      parameters:
        - name: simulationId
          in: path
          required: true
          description: Simulation ID
          schema:
            type: string
      responses:
        '200':
          description: Simulation status
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Simulation'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/simulations/{simulationId}/results:
    get:
      summary: Get simulation results
      description: Retrieves the results of a completed simulation
      tags:
        - Simulations
      parameters:
        - name: simulationId
          in: path
          required: true
